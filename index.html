  <div class='container'>
    <h2>Jyutping Diacritics</h2>
    <p>This tool converts LSHK Jyutping into Jyutping with diacritics, a proposed alternative representation for pedagogical purposes. The system has not been finalised and is subject to change.</p>
  </div>
  <hr /> 
  <div id='searchAreaBox' class='container'>
    <div id='searchAreaTitle' class='col-md-3'>
        <h2>Jyutping</h2>
        <input type='button' class='btn-warning' value='Clear' onclick='$("#inputBox").val("")'>
    </div>
    <div id='searchArea' class='col-md-9'>
        <textarea id='inputBox' rows='5' class='form-control'>Type Jyutping Here, and then click the "Convert" button.

jat1 cai4 hok6 Gwong2 Dung1 Waa2 laa1!   (Let's learn Cantonese together!)</textarea>
        <input id='convertButton' type='button' class='btn-success center' style='width:100%; font-size:18pt'  value='&#x2193; Convert &#x2193;' onclick='triggerConvert();'>
    </div>
  </div>
  <hr />
  <div id='resultAreaBox' class='container'>
      <div id='resultAreaTitle' class='col-md-3'>
          <h2>Jyutping in Diacritics</h2>
          <input type='button' class='btn-warning' value='Clear' onclick='$("#resultDiacritics").val("")'>
      </div>
      <div id='resultArea' class='col-md-9'>
          <div>
          <textarea id='resultDiacritics' rows='5' class='form-control'></textarea>
          </div>
      </div>
  </div>
